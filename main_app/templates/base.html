{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dungeon Diver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
</head>
<body id="bg" style="background-image: url('{% static 'img/elbarnzo.jpeg'%}')">
  <header class="navbar-fixed">
    <nav class="green darken-1">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Dungeon Diver</a>
        <ul class="right">
            <!-- {% if user.is_authenticated %} -->
            <li><a href="{% url 'diver_create' %}">Create Diver</a></li>
            <li><a href="{% url 'index' %}">Divers</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <!-- {% else %} -->
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <!-- {% endif %} -->
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

</body>  

</html>
