{% extends 'base.html' %}

{% block content %}
<div>
{% if item %}
    <h1 class="text content center card-panel blue">ITEM AQUIRED!</h1>
    <h3 class="blink">{{item.name}}</h3>
    <p>{{item.description}}</p>
{% else %}
    <h1 class="text content center card-panel purple darken-1">No Item Found</h1>
{% endif %}
</div>
<h4 class="'text content center"><a href="/divers/{{diver.id}}">Return to {{diver.name}}</a></h4>

{% endblock %}
