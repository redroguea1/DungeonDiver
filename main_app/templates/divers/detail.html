{% extends 'base.html' %}
{% block content %}

<h1>{{ diver.name }}</h1><h4> Level: {{ diver.level }}</h4>
<div class="card">
    <div class="card-content">
        <span class="card-title"></span>
        <p>RACE: {{ diver.race }} || JOB: {{ diver.job }}</p>
        <hr />
        <p>Backstory:</p>
        <p>{{ diver.backstory |linebreaks }}</p>
    </div>
</div>


{% endblock %}
